<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Digital Horizons - A Modern Blog</title>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">Digital Horizons</div>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#tech">Technology</a></li>
                        <li><a href="#design">Design</a></li>
                        <li><a href="#lifestyle">Lifestyle</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="hero">
            <h1>Welcome to Digital Horizons</h1>
            <p>Exploring the intersection of technology, design, and human experience in our rapidly evolving digital world.</p>
        </section>


        <div id="root"></div>


        <footer>
            <p>&copy; 2024 Digital Horizons. Crafted with passion for the digital future.</p>
        </footer>
    </div>

    <script>
        // Add smooth scrolling for navigation links
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Optimized touch interactions for mobile
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            // Desktop hover effects
            document.querySelectorAll('.post-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });

                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        // Optimized parallax for mobile (reduced processing)
        let ticking = false;
        function updateParallax() {
            if (window.innerWidth > 768) {
                const scrolled = window.pageYOffset;
                const parallax = scrolled * 0.3;

                document.querySelectorAll('.floating-element').forEach((el, index) => {
                    el.style.transform = `translateY(${parallax * (index + 1) * 0.1}px) rotate(${scrolled * 0.05}deg)`;
                });
            }
            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
